<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/itlogo.ico" type="image/x-icon">
    <title>Регистрация на сайте</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 60px;
        }

        #sidebar,
        #content {
            padding: 20px;
        }

        #sidebar {
            z-index: 0;
            /* Уменьшаем z-index для бокового меню */
        }

        #content {
            padding: 20px;
            margin-bottom: -60px;
        }


        #content {
            margin-bottom: -60px;
        }

        #sidebar {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            z-index: 1;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
        }

        .tile-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tile {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
            margin-right: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .tile:hover {
            background-color: #f8f9fa;
        }

        .tile h2 {
            margin-bottom: 10px;
        }

        .tile form {
            display: flex;
            flex-direction: column;
        }

        .tile .form-group {
            margin-bottom: 15px;
        }

        .tile .btn-primary {
            width: 100%;
        }

        #navbarNav {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        #quickActionBtn {
            margin-left: 20px;
        }

        .quick-action-modal {
            margin-top: 60px;
        }

        .quick-action-modal .modal-dialog {
            width: 250px;
        }

        .quick-action-modal .modal-content {
            padding: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        .footer-logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .footer-text {
            margin-bottom: 0;
        }

        .social-logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .footer-logo-big img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .footer-separator {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/itlogo.svg" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            IT-поддержка
        </a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border rounded p-4 shadow">
                    <form id="registrationForm" method="post">
                        <h2 class="text-center mb-4">Регистрация</h2>
                        <div class="form-group">
                            <label for="login">Почта:</label>
                            <input type="text" class="form-control" id="login" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
                        <p class="mt-3 text-center">Уже есть аккаунт? <a href="login.html">Войти</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo-big">
            <img src="images/itlogo.svg" alt="IT-поддержка">
        </div>
        <hr class="footer-separator">   
        <p class="footer-text">© 2023 «IT-поддержка»</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        jQuery(function($) {
    $('#registrationForm').submit(function(e) {
        e.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/auth/register',
            data: formData,
            success: function(response) {
                console.log(response);
                if (typeof response === 'object') {
                    // Очистка полей ввода
                    $('#login').val('');
                    $('#password').val('');
                    // Показ алерта
                    alert("Пользователь успешно зарегистрирован!");
                    // Перенаправление на страницу входа
                    window.location.href = 'login.html';
                } else {
                    alert(response);
                }
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
                alert('Ошибка регистрации. Попробуйте еще раз.');
            }
        });
    });
});
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
